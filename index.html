<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea Login</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="resize"><img src="anologsea.png" alt="anolosea logo"></div>

<div class="container">
	
<form class="analogsea" action="/signup/" method="post">

	<h2>Sign Up</h2>

		<fieldset class="sign-up">

			<label for="email">Email</label>
				<input type="email" name="email" placeholder="foo@bar.com" required>

			<label for="password">Password</label>
				<input type="password" name="password" placeholder="1234passw0rd" required>
		</fieldset>

		<button type="submit">Sign Up</button>

		<p class="fp"><a class="forgot" href="/forgot-password/new">Forgot Password?</a>

</form>
</div>		

		
		<p class="bottom"><a class="login" href="/login">Already have an account? <span>Log In</span></a></p>


</body>
</html>
